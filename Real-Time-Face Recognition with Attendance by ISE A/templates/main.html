/* The Modal (background) */

<!-- Student Login Modal -->
<div id="studentLoginModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Student Login</h2>
    <form id="studentLoginForm">
      <div class="form-group">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="studentRegId">Registration ID:</label>
        <input type="text" id="studentRegId" name="studentRegId" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("studentLoginModal");

// Get the button that opens the modal
var btn = document.getElementById("studentLoginBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Handle form submission
document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const studentName = document.getElementById('studentName').value;
  const studentRegId = document.getElementById('studentRegId').value;
  
  fetch('/student-login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ name: studentName, regId: studentRegId }),
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert('Login successful!');
      modal.style.display = "none";
      // Redirect to student dashboard or perform other actions
    } else {
      alert('Login failed. Please check your credentials.');
    }
  })
  .catch((error) => {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  });
});
</script>
